<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
</head>
<body>
    Esta <em>palabra</em> tiene énfasis <br>
    Esta <i>palabra</i> tiene una cursiva <br>
    Esta <strong>palabra</strong> es muy fuerte <br> 
    Esta <b>palabra</b> tiene negrita <br>
    Esta <small>palabra</small> tiene estilo pequeña <br> 
    Esta <ins>palabra</ins> tiene algo insertado <br>
    Esta <u>palabra</u> tiene subrayado <br>
    Esta <mark>palabra</mark> está marcada <br>
    Esta <del>palabra</del> tiene tachada <br>

</body>
</html>
