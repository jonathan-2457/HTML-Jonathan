    <h1>Prácticas: Etiquetas 2</h1>
    <p>Crea una página cuyo título sea 'Ejercicio 2' y contenga en su cuerpo tres oraciones, las cuales deben estar dentro de la etiqueta que la corresponde. Las oraciones 
        <br> deben ser:</p>
        <ol>
            <li><small> Este es un texto pequeño</small></li>
            <li><strong> Este es un texto fuerte</strong></li>
            <li><s>Este es un texto tachado </s></li>
        </ol>
